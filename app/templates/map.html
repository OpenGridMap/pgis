{% extends 'base.html' %}
{% block content %}
<div id="map"></div>

{% raw %}
<script id="marker-popup-template" type="text/x-handlebars-template">
<div class="panel panel-primary">
        <div class="panel-heading"><button class="btn btn-default btn-sm">Edit</button></div>
        <div class="panel-body">
                <div><b>Name:</b> {{name}}</div>
                <div><b>Latitude:</b> {{latlng.[0]}}</div>
                <div><b>Longitude:</b> {{latlng.[1]}}</div>
                <div><b>Tags:</b> {{tags}}</div>
        </div>
</div>
</script>
{% endraw %}
{% endblock %}
