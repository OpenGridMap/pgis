{% extends 'bootstrap/base.html' %}

{% block styles %}
        {{ super() }}
	{% assets "application_css" %}
	<link rel="stylesheet" href="{{ ASSET_URL }}" />
	{% endassets %}
	<style>
		html, body {
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
		}
		#map {
			width: 100%;
			height: 100%;
		}
	</style>
{% endblock %}
{% block scripts %}
        <script src="{{url_for('static', filename='javascripts/jquery-2.1.3.min.js')}}"></script>
        {{super()}}
	<script>
		APP_IMAGES_URL = "{{ url_for('static', filename='images')}}"
	</script>
	{% assets "application_js" %}
	<script type="text/javascript" src="{{ ASSET_URL }}"></script>
	{% endassets %}
{% endblock %}

{% block content %}
<div id="map"></div>

<!-- Modal -->
<div class="modal fade" id="markerModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
    </div>
  </div>
</div>
{% raw %}
<script id="marker-modal-content-template" type="text/x-handlebars-template">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">{{ name }}</h4>
      </div>
      <div class="modal-body">
        <p>Coordinates: [{{ latlng }}]</p>
        <p>Tags: {{ json tags }}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
</script>
{% endraw %}
{% endblock %}
