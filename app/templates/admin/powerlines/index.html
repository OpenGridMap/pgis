{% extends 'admin/base.html' %}
{% block content %}

<div class="container">
	<div>
		<a class="btn btn-primary" href="/admin/powerlines/new">Add Powerline</a>
	</div>
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<td>Name</td>
				<td>LatLngs</td>
				<td></td>
			</tr>
		</thead>
		<tbody>
			{% for powerline in powerlines %}
			<tr class="crud_row">
				<td>{{ powerline.id }}</td>
				<td>{{ powerline.shape() }}</td>
				<td>
					<a class="btn btn-default" href="/admin/powerlines/edit/{{powerline.id}}">Edit</a> 
					<a class="btn btn-default" href="/admin/powerlines/delete/{{powerline.id}}">Delete</a>
				</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>	

</div>

{% endblock %}
