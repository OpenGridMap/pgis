{% extends 'admin/base.html' %}
{% block content %}

<div class="container center-block clearfix">
  <h3>New User</h3>
  <form class="col-md-4" action="/admin/users/create" method="post" name="new_user">
    {{ form.hidden_tag() }}

    <div class="form-group">
      <label class="control-label" for="user_email">Email</label>
      {{ form.email(class_="form-control ", placeholder="example@example.com") }}
    </div>
    <div class="form-group">
      <label class="control-label" for="user_action_permissions">Permissions</label>
      {{ form.action_permissions() }}
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>

{% endblock %}
