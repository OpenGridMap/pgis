{% extends 'admin/base.html' %}
{% block content %}

<div class="container">
	<div>
		<a class="btn btn-primary" href="/admin/points/add">Add Point</a>
	</div>
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<td>Name</td>
				<td>Latitude</td>
				<td>Longitude</td>
				<td></td>
			</tr>
		</thead>
		<tbody>
			{% for point in points %}
			<tr class="crud_row">
				<td>{{ point.name }}</td>
				<td>{{ point.shape().x }}</td>
				<td>{{ point.shape().y }}</td>
				<td>
					<a class="btn btn-default" href="/admin/points/edit/{{point.id}}">Edit</a> 
					<a class="btn btn-default" href="/admin/points/delete/{{point.id}}">Delete</a>
				</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>	

</div>

{% endblock %}
