{% extends 'admin/base.html' %}
{% block content %}

<div class="container">
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<td>Name</td>
				<td># Of Points</td>
				<td></td>
			</tr>
		</thead>
		<tbody>
			{% for submission in submissions.items %}
			<tr class="crud_row">
				<td>{{ submission.submission_id }}</td>
				<td>{{ submission.points | length }}</td>
				<td class="text-right">
					<a class="btn btn-primary" href="/admin/submissions/revise/{{submission.submission_id}}">Revise</a> 
				</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>	
	<nav>
	</nav>

</div>

{% endblock %}
