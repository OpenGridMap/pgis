        <div class="checkbox">
            <label>

    </div>
    <div role="tabpanel" class="tab-pane" id="lines-filters">
        <div class="checkbox">
            <label>
                <input type="checkbox" class="contribution-line-filter" data-line="minor_line" checked>

            </label>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" class="contribution-line-filter" data-line="cable" checked>

                <span class="cr"><i class="cr-icon glyphicon glyphicon-ok"></i></span>

            <label>
                <input type="checkbox" class="contribution-station-filter" data-station="plant" checked>
                <span class="cr"><i class="cr-icon glyphicon glyphicon-ok"></i></span>

        <div class="checkbox">
            <label>
