<hr>
<div class="sidebar-tags-table">
    <strong>Stations:</strong>

    {% for relationKey, relation in relations.items() %}
        {% for point in relation.points %}
            <hr>
            <table>
                <tr>
                    <th>Tag</th>
                    <th>Value</th>
                </tr>
                {% for key, value in point.properties.tags.items() %}
                    <tr>
                        <td>{{ key }}:</td>
                        <td>{{ value }}</td>
                    </tr>
                {% endfor %}
            </table>
        {% endfor %}
    {% endfor %}
</div>
